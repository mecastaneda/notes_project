<div class="loginMain box-border">

	

	<div ng-controller="loginCtrl" layout="column" ng-cloak>
	
		<div class="progress-circular" ng-show="showProgress">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>
		
		<div class="hidding-box" ng-show="showProgress">
			
		</div>
	
	  <md-content layout-padding>
	    <form name="loginForm">
	     
	      <md-input-container class="md-block">
	        <label>User Name</label>
	        <input required type="text" name="name" ng-model="user.name"
	                maxlength="100" ng-pattern="/^\w+$/" />
	        <div ng-messages="loginForm.name.$error" role="alert">
	           <div ng-message-exp="['required', 'minlength', 'maxlength']" ng-hide="loginForm.name.$pristine">
	            Your User Name must be between 6 and 100 characters long and .
	          </div>
	          <div ng-message="pattern">
	            Your User Name can contain only alpha-numeric and underscore characters only.
	          </div>
	        </div>
	      </md-input-container>
	      
	      <md-input-container class="md-block">
	        <label>Password</label>
	        <input required type="password" name="password" ng-model="user.password" />
	        <div ng-messages="loginForm.password.$error" role="alert">
	          <div ng-message='required' ng-hide="loginForm.password.$pristine">
	            You must type in a password.
	          </div>
	        </div>
	      </md-input-container>
	      
	      <div class="badAuth" ng-show="badAuth" ng-hide="loginForm.password.$dirty">
	      	The Username Password combination is incorrect.
	      </div>
	      
	      <md-button class="md-raised" ng-click="authenticate()" ng-disable="showProgress">Log in</md-button>
	      
	      <a target="_blank" ng-click="resetPassword($event)">Forgot Password</a>
	      <a target="_blank" ng-click="newUser($event)">Create Account</a>
	    </form>
	  </md-content>
	</div>
</div>
